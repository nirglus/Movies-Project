<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>MovieNatic</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark"></nav>
        <div class="header-txt">
          <h2 class="text-uppercase">Your Ultimate Cinematic Destination</h2>
          <p class="font-italic">Explore, Discover, and Dive into the World of Cinema!</p>
        </div>
    </header>
    <section class="d-flex justify-content-center align-items-center flex-column card-section" id="displaySec">
        <h2>Check out the most popular movies!</h2>
        <div class="selectDiv d-flex justify-content-center align-items-baseline">
            <label for="weekOrDay">Choose daily or weekly:</label>
            <select id="weekOrDay">
                <option id="dayOpt" value="day">Daily Popular</option>
                <option id="weekOpt" value="week">Weekly Popular</option>
            </select>
        </div>
        <div class="container">
            <div class="row" id="popMovCard"></div>
        </div>
        <div class="leftRightBtns d-flex align-items-baseline">
            <button class="btn btn-outline-success" id="clickLeft"><i class="bi bi-arrow-left"></i></button>
            <h6 id="pageNumber"></h6>
            <a class="btn btn-outline-success" id="clickRight" href="#displaySec"><i class="bi bi-arrow-right"></i></a>
        </div>
    </section>
    <footer class="text-center text-lg-start text-white" style="background-color: #253148"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../javascript/main.js"></script>
</body>
</html>
