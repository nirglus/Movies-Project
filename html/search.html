<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>MovieNatic - Search Movie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark"></nav>
    <div class="header-txt">
      <h2>Hunting for movies with matching titles?</h2>
      <input id="searchNameInput" type="text" placeholder="Insert movie name" class="bg-gradient-success">
      <button id="searchNameBtn" class="button">Search</button>
    </div>
  </header>
  <section class="hidden d-flex justify-content-center align-items-center flex-column card-section" id="card-sec">
    <div class="container">
        <div class="row" id="movieNames"></div>
    </div>
    <div class="leftRightBtns d-flex align-items-baseline">
        <button class="btn btn-outline-success" id="clickLeft"><i class="bi bi-arrow-left"></i></button>
        <h6 id="pageNumber"></h6>
        <button class="btn btn-outline-success" id="clickRight"><i class="bi bi-arrow-right"></i></button>
    </div>
</section>
    <footer class="text-center text-lg-start text-white" style="background-color: #253148"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../javascript/search.js"></script>
</body>
</html>
