<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>MovieNatic</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">MovieNatic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/single-movie.html">Search by ID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/search.html">Search by name</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./html/favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center flex-column">
        <h2>Check out the most popular movies!</h2>
        <div class="selectDiv d-flex justify-content-center align-items-baseline">
            <label for="weekOrDay">Choose daily or weekly:</label>
            <select id="weekOrDay">
                <option id="dayOpt" value="day">Daily Popular</option>
                <option id="weekOpt" value="week">Weekly Popular</option>
            </select>
        </div>
        <div class="container">
            <div class="row" id="popMovCard"></div>
        </div>
        <div class="leftRightBtns d-flex">
            <button id="clickLeft">Previous</button>
            <button id="clickRight">Next</button>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/main.js"></script>
